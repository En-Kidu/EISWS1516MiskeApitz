<!DOCTYPE html>
<html>
    <head>
        <title>MDKS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#btn_patient_suchen").click(function(){
                    var station = $("#input_patient_suchen_station").val();
                    var zimmer = $("#input_patient_suchen_zimmer").val();
                    var name = $("#input_patient_suchen_name").val();
                    
                    var data = {
                        station: station,
                        zimmer: zimmer,
                        name: name
                    };
                    console.log(data.user);
                    $.ajax({
                        type: 'POST',
                        url: '/patient',
                        data: JSON.stringify(data),
                        contentType: 'application/json'
                    }).done(function (data) {
                        console.log(data);
                    }).fail(function (e) {
                        // hat nicht geklappt
                        console.log('Fail');
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="div_main">
            <h1>MDKS</h1>
            <div id="div_login_data">
                <div id="div_login_data_name">Name:</div>
                <div id="div_login_data_name_val">Gerhard Gutenberg</div>
            </div>
            <h3>Patienten:</h3>
            <div id="div_patient_suchen">

                <div id="div_patient_anlegen">
                    <button id="btn_patient_anlegen">Neuer Patient</button>
                </div>  

                <table id="table_patient_suchen">
                    <tr>
                        <td class="td_patient_suchen_label">Station:</td>
                        <td><input id="input_patient_suchen_station" type="text"></td>
                    </tr>
                    <tr>
                        <td class="td_patient_suchen_label">Zimmer:</td>
                        <td><input id="input_patient_suchen_zimmer" type="text"></td>
                    </tr>
                    <tr>
                        <td class="td_patient_suchen_label">Patientenname:</td>
                        <td><input id="input_patient_suchen_name" type="text"></td>
                    </tr>
                    <tr>
                        <td><button id="btn_patient_suchen" >Suchen</button></td>
                    </tr>
                </table> 

                <table>
                    <tr>
                        <th>Patient</th>
                        <th>Station</th>
                        <th>Zimmer</th>
                    </tr>
                </table>

            </div>

        </div>
    </body>
</html>
