<html>
    <head>
        <title>MDKS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/patient.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.11.2.js" type="text/javascript"></script>
        <script src="js/libs/jquery-ui-1.11.4/jquery-ui.js" type="text/javascript"></script>
        <script src="js/patient.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="div_main">
            <div id="title">MDKS
                <div id="div_login_data">
                <div class="div_text_label">User:</div><div class="div_text_val" id="div_login_data_name_val">Gerhard Gutenberg</div>
            </div> </div>
            
            <div id="patient_daten" class="div_section">
                <div class="div_text_label">Patientenname:</div>
                <div class="div_text_val" id="patient_daten_name">Hans Zimmer</div>
                
                <div class="div_text_label">Station:</div>
                <div class="div_text_val" id="patient_daten_station">3</div>
                
                <div class="div_text_label">Zimmer:</div>
                <div class="div_text_val" id="patient_daten_zimmer">17</div>
            </div>
            
            <div class="section_title" id="section_title_verordnungen">
                Verordnungen
                <img src="icons/ic_add_to_photos_white_24dp.png" id="verordnung_anlegen" class="btn_img">
            </div>
            <section class="div_section" id="verordnungen">
                <table id="table_verordnungen">
                    <tr>
                        <th>Medikament</th>
                        <th>Dosierung</th>
                        <th>Einheit</th>
                        <th>Applikationsweg</th>
                        <th>Selbstverordnung</th>
                        <th></th>
                    </tr>
                </table>
            </section>
            
            <div class="section_title" id="section_title_anamnese">Medikamenten-Anamnese</div>
            <section class="div_section" id="anamnese">
                
            </section>

        </div>
