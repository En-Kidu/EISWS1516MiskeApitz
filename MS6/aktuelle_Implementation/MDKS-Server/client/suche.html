<!DOCTYPE html>
<html>
    <head>
        <title>MDKS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/patient.css" rel="stylesheet" type="text/css"/>
        <script src="js/libs/jquery-1.11.2.js" type="text/javascript"></script>
        <script src="js/suche.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="popup"></div>
        <div id="div_main">
            <div id="title">MDKS
                <div id="div_login_data">
                    <div class="div_text_label">User:</div><div class="div_text_val" id="div_login_data_name_val">Gerhard Gutenberg</div>
                </div> </div>
            <div id="div_patient_anlegen" class="div_section">
                <div class="title_section">Patienten anlegen:</div>
                <table>
                    <tr>
                        <td>
                            Vorname:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_vorname">
                        </td>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Station:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_station">
                        </td>
                        <td>
                            Zimmer:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_zimmer">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Anschrift:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_anschrift">
                        </td>
                        <td>
                            Telefon:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_telefon">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Geburtsdatum:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_gdat">
                        </td>
                        <td>
                            Krankenkasse:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_kk">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Grund f√ºr Einweisung:
                        </td>
                        <td>
                            <input type="text" id="patient_anlegen_grund">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           
                        </td>
                        <td>
                            <button id="btn_patient_anlegen">Patient anlegen</button>
                        </td>
                    </tr>
                </table>
                
            </div> 
            <div id="div_patient_suchen" class="div_section">
                <div class="title_section">Patienten suchen:</div>

                <table id="table_patient_suchen">
                    <tr>
                        <td class="td_patient_suchen_label">Station:</td>
                        <td><input id="input_patient_suchen_station" type="text"></td>
                    </tr>
                    <tr>
                        <td class="td_patient_suchen_label">Zimmer:</td>
                        <td><input id="input_patient_suchen_zimmer" type="text"></td>
                    </tr>
                    <tr>
                        <td class="td_patient_suchen_label">Patientenname:</td>
                        <td><input id="input_patient_suchen_name" type="text"></td>
                    </tr>
                    <tr>
                        <td></td><td><button id="btn_patient_suchen" >Suchen</button></td>
                    </tr>
                </table> 

                <table id="table_patient">
                    <tr>
                        <th>Patient</th>
                        <th>Station</th>
                        <th>Zimmer</th>
                        <th></th>
                    </tr>
                </table>

            </div>

        </div>
    </body>
</html>
